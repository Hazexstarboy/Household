{% extends 'layout.html' %}
{% block title %}
    Edit Request
{% endblock %}
{% block content %}
    <h1>Edit Request</h1>
    <br>
    <form method="post" class="form">
        <label for="description" class="form-label">Description :
            <textarea name="description" id="description" class="form-control" required>{{servicerequest.description}}</textarea>
        </label>
        <br>
        <button type="submit" class="btn btn-success">Save</button>
    </form>
{% endblock %}
{% block style %}
    <style>
        form{
            margin-top: 32px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1{
            margin-top: 64px;
            text-align: center;
        }
    </style>
{% endblock %}
