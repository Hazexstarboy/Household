{% extends 'layout.html' %}
{% block title %}
    Create Service Request
{% endblock %}
{% block content %}
    <h1>New Request</h1>
    <br>
    <form method="post" class="form">
        <label for="service_id" class="form-label">Service :
            <select name="service_id" id="service_id" class="form-select" required>
                {% for service in services %}
                    <option value="{{service.service_name}}" selected>{{service.service_name}}</option>
                {% endfor %}
            </select>
        </label>
        <label for="professional_id" class="form-label">Professional :
            <select name="professional_id" id="professional_id" class="form-select" required>
                {% for professional in professionals %}
                    <option value="{{professional.username}}" selected>{{professional.username}}</option>
                {% endfor %}
            </select>
        </label>
        <label for="description" class="form-label">Description :
            <input name="description" id="description" class="form-control" required>
        </label>
        <br>
        <button type="submit" class="btn btn-success">Save</button>
    </form>
{% endblock %}

{% block style %}
    <style>
        form {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        label {
            width: 20%;
            margin-bottom: 16px;
        }
        .form-label {
            display: flex;
            flex-direction: column;
            text-align: left;
        }
        input, select {
            width: 20%;
        }
        h1{
            margin-top: 64px;
            text-align: center;
        }
    </style>
{% endblock %}
