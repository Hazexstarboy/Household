{% extends 'layout.html' %}

{% block content %}
    <h1>Profile<small class="text-muted">(@{{user.username}})</small></h1>
    <hr>
    <h3>Edit Profile</h3>
    {% if user.is_admin %}
    <form method="post">
        <label for="username" class="form-label">Username :
            <input type="text" name="username" id="username" value="{{user.username}}" class="form-control" required>
        </label>
        <label for="email" class="form-label">Email :
            <input type="text" name="email" id="email" value="{{user.email}}" class="form-control" required>
        </label>
        <label for="cpassword" class="form-label">Current Password :
            <input type="password" name="cpassword" id="cpassword" class="form-control" required>
        </label>
        <label for="password" class="form-label">New Password :
            <input type="password" name="password" id="password" class="form-control" required> 
        </label>
        <input type="submit" value="save" class="btn btn-success">
    </form>
    {% elif user.is_customer %}
    <form method="post">
        <label for="username" class="form-label">Username :
            <input type="text" name="username" id="username" value="{{user.username}}" class="form-control" required>
        </label>
        <label for="email" class="form-label">Email :
            <input type="text" name="email" id="email" value="{{user.email}}" class="form-control" required>
        </label>
        <label for="cpassword" class="form-label">Current Password :
            <input type="password" name="cpassword" id="cpassword" class="form-control" required>
        </label>
        <label for="password" class="form-label">New Password :
            <input type="password" name="password" id="password" class="form-control" required> 
        </label>
        <label for="address" class="form-label">Address :
            <input type="text" name="address" id="address" value="{{user.address}}" class="form-control" required>
        </label>
        <label for="pincode" class="form-label">Pincode :
            <input type="text" name="pincode" id="pincode" value="{{user.pincode}}" class="form-control" required>
        </label>
        <label for="phone" class="form-label">Phone :
            <input type="text" name="phone" id="phone" value="{{user.phone}}" class="form-control" required>
        </label>
        <input type="submit" value="save" class="btn btn-success">
    </form>
    {% elif user.is_professional %}
    <form method="post">
        <label for="username" class="form-label">Username :
            <input type="text" name="username" id="username" value="{{user.username}}" class="form-control" required>
        </label>
        <label for="email" class="form-label">Email :
            <input type="text" name="email" id="email" value="{{user.email}}" class="form-control" required>
        </label>
        <label for="cpassword" class="form-label">Current Password :
            <input type="password" name="cpassword" id="cpassword" class="form-control" required>
        </label>
        <label for="password" class="form-label">New Password :
            <input type="password" name="password" id="password" class="form-control" required>
        </label>
        <label for="address" class="form-label">Address :
            <input type="text" name="address" id="address" value="{{user.address}}" class="form-control" required>
        </label>
        <label for="pincode" class="form-label">Pincode :
            <input type="text" name="pincode" id="pincode" value="{{user.pincode}}" class="form-control" required>
        </label>
        <label for="phone" class="form-label">Phone :
            <input type="text" name="phone" id="phone" value="{{user.phone}}" class="form-control" required>
        </label>
        <input type="submit" value="save" class="btn btn-success">
    </form>
    {% endif %}
    
{% endblock %}

{% block style %}
<style>
    form{
        margin-top: 32px;
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    h1{
        margin-top: 64px;
        text-align: center;
    }
</style>
{% endblock %}
