{% extends 'layout.html' %}

{% block title %}
    Reject Professional
{% endblock %}

{% block content %}
    <h1>Reject</h1>
    <h2 class="text-center text-danger">
        Are you sure you want to Reject this Professional
        <strong>{{professional.username}}</strong>
        ?
    </h2>
    <form method="post" class="form">
        <input type="submit" value="Reject" class="btn btn-danger">
    </form>
{% endblock %}

{% block style %}
    <style>
        h1{
            margin-top: 64px;
            text-align: center;
        }
        h2{
            margin: 32px auto;
        }
        form{
            display: flex;
            flex-direction: column;
            align-items: center;
        }
    </style>
{% endblock %}
